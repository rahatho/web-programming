<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.4.1.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#anim").animate({
                    left: '250px',
                    opacity: '0.5',
                    height: '150px',
                    width: '150px'
                });
            });
        });
    </script>

</head>
<body>
  <br><br>
  <button>Animation</button><br><br>
    <div id="anim" style="background:olive; width: 75px; height:75px; position: absolute;"></div>
    
</body>
</html>
